[package]
name = "tracert"
version = "0.0.1"
edition = "2021"
authors = ["shellrow <shellrow@protonmail.com>"]
description = "Cross-platform traceroute library"
repository = "https://github.com/shellrow/tracert"
readme = "README.md"
keywords = ["network"]
categories = ["network-programming"]
license = "MIT"

[dependencies]
socket2 = { version = "0.4.4", features = ["all"] }
pnet_packet = "0.28.0"
dns-lookup = "1.0"
default-net = "0.9.0"

[target.'cfg(windows)'.dependencies]
winapi = "0.3.9"
